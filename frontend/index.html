<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="//fonts.googleapis.com/css?family=Lato">
    <link href="//fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link href="//fonts.googleapis.com/css?family=Muli">
    <script type="text/javascript">
    
    </script>
</head>

<body id="page-top" class="primary-night">
    <nav id="side-bar" class="laptop">
        <center>
            <div class="item-title primary-night col-sm-12">
                <a onclick="changeHome();">
                    <h4>Home</h4>
                </a>
            </div>
            <div class="clearfix"></div>
            <div class="item col-md-12">
                <div class="item-image header-design">
                </div>
            </div>
            <div class="clearfix"></div>
            <div id="login-button" class="col-sm-12 center">
                <center>
                    <a class="border-icon primary-color" style="width: 95%;" data-toggle="modal" data-target="#login">LOGIN</a>
                </center>
            </div>
            <div id="signin-button" class="col-sm-12 center">
                <br>
                <br>
                <center>
                    <a class="border-icon resume-color" style="width: 95%;" data-toggle="modal" data-target="#signup">SIGN UP</a>
                </center>
            </div>
            <div id="logout-button" class="col-sm-12 center">
                <br>
                <br>
                <center>
                    <a class="border-icon resume-color" style="width: 95%;" onclick="logout()">LOGOUT</a>
                </center>
            </div>
        </center>
    </nav>
    <div id="content-container" class="fluid-container">
        <div class="item-title nav-button">
            <h4 onclick="closeSideBar();" id="close">X</h4>
        </div>
        <div class="item-title nav-button">
            <h4 onmouseover="openSideBar();" onclick="openSideBar();" id="open">></h4>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div id="task-area" class="col-md-12">
                    <div class=" primary-black col-md-6">
                        <div class="open-description highlight-box">
                            <h4>Add new task</h4>
                            <br>
                            <br>
                            <div class="col-sm-4">
                                <label for="new_title">Ttile :</label>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <textarea class="form-control" name="new_title" id="new_title" ng-maxlength="1000" required></textarea>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="new_description">Description :</label>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <textarea class="form-control" name="new_description" id="new_description" ng-maxlength="1000" required></textarea>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <center>
                                    <span class="border-icon resume-color" style="width: 100%; border: 2px solid; padding-bottom: 28px;" data-toggle="tooltip" title="Add task" onclick="add_task()">Add Task</span>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- SIGN UP MOADAL BOX -->
    <div id="signup" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header background-green">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <form action="javascript:void(0);" method="post">
                        <div class="col-md-12">
                            <div class="col-sm-4">
                                <label for="name">Name :</label>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input type="text" name="name" id="name" required>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-sm-4">
                                <label for="email">E-Mail Address :</label>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input type="email" name="email" id="email" required>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-sm-4">
                                <label for="password">Password :</label>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" required>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-sm-12">
                                <center>
                                    <div class="form-group">
                                        <input class="border-icon resume-color" style="width: 100%; border: 2px solid; text-align: center;background: none; padding-bottom: 30px;" data-toggle="tooltip" title="signup" value="Submit" onclick="signup()" type="submit">
                                    </div>
                                </center>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default background-green" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- SIGN UP MOADAL BOX -->
    <div id="login" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header background-blue">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <form action="javascript:void(0);" method="post">
                        <div class="col-md-12">
                            <div class="col-sm-4">
                                <label for="login_email">E-Mail Address/ Username :</label>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input type="login_email" name="login_email" id="login_email" required>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-sm-4">
                                <label for="login_password">Password :</label>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input type="login_password" name="login_password" id="login_password" required>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-sm-12">
                                <center>
                                    <div class="form-group">
                                        <input class="border-icon primary-color" style="width: 100%; border: 2px solid; text-align: center;background: none; padding-bottom: 30px;" data-toggle="tooltip" title="signup" value="Submit" onclick="login()" type="submit">
                                    </div>
                                </center>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default background-blue" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- TASK TEMPLATE -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/script.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
